<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/MyPractic/img/icons/favicon.png" type="image/png">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/shop.css">
    <title>Shop</title>
</head>
<body>
    <div class="return-link"><a href="index.html">Return to previous page</a></div>
    
    <div class="mainContainer">
        <div class="shop">

            <div class="social_media_panel">
                <div class="s_media">
                    <a href="#" class="ic_social_media"><span class="inst"></span></a>
                    <a href="#" class="ic_social_media"><span class="fb"></span></a>
                    <a href="#" class="ic_social_media"><span class="wUp"></span></a>
                </div>
                <div class="soc_media_divider"></div>
            </div>
    
            <h2 class="title">Shop</h2>
    
            <div class="searchShop">
                <div class="search_box">
                    <input type="text" placeholder="Search..." name="search" id="inp_search" class="input_search">
                    <button type="submit" class="search_button">
                        <span class="srchBtn"></span>
                    </button>
                </div>
            </div>
    
            <div class="shopField">
                <div class="shop_left">
                    <div class="filters_page">
                        <div id="gender" class="each_filter">
                            <div id="toggle_btn_gender" class="togg_btns_filters">GENDER</div>
                            <dl id="dropdownGen" class="dropdown_content hide">
                                <dt>
                                    <input type="checkbox" id="male" name="male">
                                    <label for="male">Male</label>
                                </dt>
                                <dt>
                                    <input type="checkbox" id="female" name="female">
                                    <label for="female">Female</label>
                                </dt>
                            </dl>
                        </div>
                        <div id="size_filter" class="each_filter">
                            <div id="toggle_btn_size" type="submit" class="togg_btns_filters">SIZE</div>
                            <dl id="dropdownSize" class="dropdown_content hide">
                               <dt> 
                                   <input type="checkbox" id="xs" name="xs">
                                   <label for="xs">Xs</label>
                                </dt>
                                
                                <dt> 
                                    <input type="checkbox" id="s" name="s">
                                    <label for="s">S</label>
                                </dt>
                                
                                <dt> 
                                    <input type="checkbox" id="m" name="m">
                                    <label for="m">M</label>
                                </dt>
                                
                                <dt> 
                                    <input type="checkbox" id="l" name="l">
                                    <label for="l">L</label>
                                </dt>
                                <dt> 
                                    <input type="checkbox" id="xl" name="xl">
                                    <label for="xl">XL</label>
                                </dt>
                                
                                <dt> 
                                    <input type="checkbox" id="xxl" name="xxl">
                                    <label for="xxl">XXL</label>
                                </dt>
                
                                <dt> 
                                    <input type="checkbox" id="3xl" name="3xl">
                                    <label for="x3xls">3XL</label>
                                </dt>
                                
                            </dl>
                        </div>
                        <div id="price" class="each_filter">
                            <div id="toggle_btn_price" type="submit" class="togg_btns_filters">PRICE</div>
                            <div id="dropdownPrice" class="dropdown_content hide">
                                <div class="windows_prices">
                                    <div class="prices_box">
                                        <p>from</p>
                                        <input type="number" id="lowPrice" name="lowPrice" class="value_of_prices">
                                    </div>
                                    <div class="prices_box">
                                        <p>to</p>
                                        <input type="number" id="highPrice" name="highPrice" class="value_of_prices">
                                    </div>
                                    
                                </div>
                                <!-- <div class="price_range">
                                    <input type="range" id="price" name="price" min="18" max="35">
                                </div> -->
                                
    
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                
                <div class="shopRight">
                    <div id="shop_right_container" class="container">
                        
                    </div>
                </div>
                <div class="fail_block"><p>Oops... Try again</p></div>
            </div>
            
        </div>
    </div>
    

    
    

    <script type="modules" src="js/modules/shop.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
